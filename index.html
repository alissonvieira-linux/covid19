<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente de testes | JavaScript</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
    
    <h1 class="text-center">Monitoramento Covid-19 | Brasil</h1>

    <div class="form-box">
        <form>
            <input type="text" placeholder="Digite a sigla do Estado desejado para obter mais detalhes...">
            <button type="submit">Ver</button>
        </form>
    </div>

    <div class="card">
        <h3>Monitoramento por Estado Brasileiro</h3>
        <p>Estado: <strong id="uf"></strong></p>
        <p>Casos: <strong id="cases"></strong></p>
        <p>Suspeitos: <strong id="suspects"></strong></p>
        <p>Mortes: <strong id="deaths"></strong></p> 
    </div>

    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
